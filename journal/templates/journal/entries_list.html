{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    {% for entry in entries  %}
              <a href="{% url 'journal:detail' pk=entry.pk %}"> <div class="entry-card">
        <h2>{{ entry.title }}</h2>
        {{ entry.created }}
        <ul class="skills">
            {% for skill in entry.skills.all %}
                <li class="skill-icon"><i class="{{ skill.icon }}" title="{{ skill.name }} "></i></li>
            {% endfor %}
        </ul>
        </div>
           </a>
    {% endfor %}
{% endblock %}
