{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    <h2>{{ entry.title }}</h2>
    {{ entry.created }}
    <div class="entry_body">
    {{ entry.content }}
    </div>

        <ul class="skills">
            Skills:
            {% for skill in entry.skills.all %}
                <li class="skill">{{ skill.name }}</li>
            {% endfor %}
        </ul>
{% endblock %}
