{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    <h2>{{ entry.title }}</h2>
    {{ entry.created }}
    <div class="entry_body">
    {{ entry.content }}
    </div>

        <ul class="skills">
            {% for skill in entry.skills.all %}
                  <li class="skill"><i class="{{ skill.icon }}" title="{{ skill.name }} "></i></li>
            {% endfor %}
        </ul>
{% endblock %}
