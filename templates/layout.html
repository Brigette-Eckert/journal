{% load static from staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles/normalize.css' %}">
<link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}Coding Journal{% endblock %}</title>
</head>
<body>
    <div class="site-container">
        <div class="header"></div>
        <div class="content">
            {% block content %}
         {% endblock %}</div>
    </div>
    <div class="footer">
        <div class="icons">
			<a href="https://twitter.com/Brigette_Eckert">
				<img src="{% static 'img/twitter.png' %}" alt="Twitter Logo" class="logo">
			</a>
			<a href="https://www.linkedin.com/in/brigetteeckert">
				<img src="{% static 'img/linkedin.png' %}" alt="LinkedIn Logo" class="logo">
			</a>
			<a href="https://github.com/Brigette-Eckert">
				<img src="{% static 'img/git.png' %}" alt="Octo-Kitty the Git Hub Logo" class="logo">
			</a>
			<a href="http://www.bbeckert.com">
				<img src="{% static 'img/code.png'%}" alt="html arrow brackets" class="logo">
			</a>
		</div>
		<p>Created 2016 with Creative Commons License </p>
        <p> <a href="http://www.colourlovers.com/palette/561001/princess"> Colour Palette "Princess" by Bluefrog </a></p>
    </div>
</body>
</html>
